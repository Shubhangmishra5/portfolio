<svg xmlns="http://www.w3.org/2000/svg"
     viewBox="0 0 512 512"
     role="img"
     aria-labelledby="title desc">
  <title>SM monogram logo for Shubhang Mishra</title>
  <desc>Minimal tech monogram with the letters SM inside a rounded square, neon cyan and purple on dark navy.</desc>

  <defs>
    <!-- Border gradient -->
    <linearGradient id="borderGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#38bdf8"/>
      <stop offset="50%" stop-color="#a855f7"/>
      <stop offset="100%" stop-color="#38bdf8"/>
    </linearGradient>

    <!-- Monogram gradient -->
    <linearGradient id="monogramGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#38bdf8"/>
      <stop offset="100%" stop-color="#a855f7"/>
    </linearGradient>

    <!-- Subtle inner glow stroke for techy feel -->
    <linearGradient id="innerLineGradient" x1="0%" y1="100%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#38bdf8" stop-opacity="0.18"/>
      <stop offset="100%" stop-color="#a855f7" stop-opacity="0.18"/>
    </linearGradient>
  </defs>

  <!-- Very dark navy background with rounded outer shape -->
  <rect x="0" y="0" width="512" height="512" rx="128" fill="#020617"/>

  <!-- Gradient border rounded square -->
  <rect x="40" y="40" width="432" height="432" rx="112"
        fill="none"
        stroke="url(#borderGradient)"
        stroke-width="16"
        stroke-linejoin="round"/>

  <!-- Subtle techy inner outline -->
  <rect x="88" y="88" width="336" height="336" rx="96"
        fill="none"
        stroke="url(#innerLineGradient)"
        stroke-width="4"
        stroke-dasharray="4 10"/>

  <!-- SM monogram -->
  <!-- Uses a clean system sans-serif; convert to outlines in your vector editor if needed -->
  <text x="50%" y="50%"
        text-anchor="middle"
        dominant-baseline="middle"
        font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif"
        font-weight="700"
        font-size="210"
        letter-spacing="8"
        fill="none"
        stroke="url(#monogramGradient)"
        stroke-width="14"
        stroke-linejoin="round"
        stroke-linecap="round">
    SM
  </text>

  <!-- Optional soft monogram fill for a slightly more solid look -->
  <text x="50%" y="50%"
        text-anchor="middle"
        dominant-baseline="middle"
        font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif"
        font-weight="700"
        font-size="210"
        letter-spacing="8"
        fill="url(#monogramGradient)"
        fill-opacity="0.2">
    SM
  </text>
</svg>
